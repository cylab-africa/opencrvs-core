type EventSearchResultSet {
  results: [IndexedEvent!]!
  totalItems: Int!
}

type AssignmentData {
  practitionerId: String!
  firstName: String!
  lastName: String!
  officeName: String!
  avatarURL: String!
}

type IndexedEvent {
  status: String!
  id: ID!
  type: String!
  createdAt: Date!
  createdAtLocation: String!
  modifiedAt: String!
  assignedTo: AssignmentData
  duplicates: [ID!]!
}

input SortBy {
  column: String!
  order: String!
}

type Query {
  getIndexedEvent(id: ID!): IndexedEvent!
  searchEvents(
    userId: String
    advancedSearchParameters: AdvancedSearchParametersInput!
    count: Int
    skip: Int
    sort: String
    sortColumn: String
    sortBy: [SortBy!]
  ): EventSearchResultSet!
}
